<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Manrope:200,300,regular,500,600,700,800" rel="stylesheet" />
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container">
        <p>Advice &nbsp; #<span class="id"></span></p>
        <section class="statement-box bold">
            <p class="statement"></p>
            <img src="images/pattern-divider-desktop.svg" alt="pattern-divider-desktop">
        </section>
        <button class="btn-random">
            <img src="images/icon-dice.svg" alt="icon-dice"></button>
    </main>
</body>
</html>
